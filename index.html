    <script>
      
      

        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
          }
        }
        function toggleNav() {
            var sideNav = document.getElementById("mySidenav");
            var menuButton = document.getElementById("menu");

            // Toggle the navigation bar open and closed
            sideNav.classList.toggle("open");
            menuButton.style.marginRight = sideNav.classList.contains("open") ? "250px" : "0";

             // Toggle visibility of the menu button
            menuButton.classList.toggle("hidden");

          // Add event listener to the window
    window.addEventListener('click', function(event) {
        // Check if the clicked target is not the sidenav, the menu button, or inside the sidenav
        if (!sideNav.contains(event.target) && !menuButton.contains(event.target) && sideNav.classList.contains("open")) {
            // Close the sidenav
            sideNav.classList.remove("open");
            menuButton.style.marginRight = "0";
            menuButton.classList.remove("hidden");
        }
    });
}

        

        
        

function toggleBackgroundColor() {
    var body = document.body;
    var logo = document.getElementById('logo'); // Ensure your image has this id

    // Toggle the dark mode class on the body
    body.classList.toggle("dark-blue-background");

    // Change the logo source based on the dark mode class
    if (body.classList.contains("dark-blue-background")) {
        logo.src = "/Resources/Thock_logo_black.png"; // Dark mode logo
    } else {
        logo.src = "/Resources/Thock_logo_white.png"; // Default logo
    }
}


// Check login status and display the admin link if the user is logged in
netlifyIdentity.on('init', user => {
            if (user) {
                document.getElementById('adminLink').style.display = 'block'; // Show admin link
            } else {
                document.getElementById('adminLink').style.display = 'none'; // Hide admin link
            }
        });

        netlifyIdentity.on('login', user => {
            document.getElementById('adminLink').style.display = 'block'; // Show admin link
        });

        netlifyIdentity.on('logout', () => {
            document.getElementById('adminLink').style.display = 'none'; // Hide admin link
        });


        
    </script>
